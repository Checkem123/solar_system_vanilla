<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <header>
            <h1>Calculate a weight of an object on a planet</h1>

            <input type="text" id="mass" placeholder="Mass in Kilogram" />
            <select>
                <option value="none">--select planet--</option>
                <option value="mercury">mercury</option>
                <option value="venus">venus</option>
                <option value="earth">earth</option>
                <option value="moon">moon</option>
                <option value="mars">mars</option>
                <option value="jupiter">jupiter</option>
                <option value="saturn">saturn</option>
                <option value="uranus">uranus</option>
                <option value="neptune">neptune</option>
                <option value="pluto">pluto</option>
            </select>
            <button>Calculate weight</button>
            <p class="error-msg"></p>
        </header>
        <main>
            <div class="flex-container">
                <div class="flex-item image">
                    <img src="./images/earth.png" class="planet-image" />
                </div>
                <div class="flex-item description">
                    <h2>
                        The weight of the object on
                        <span class="planet">Earth</span>
                    </h2>
                    <h3 class="result"><span class="weight">XXXX</span>N</h3>
                </div>
            </div>
        </main>

        <script src="./scripts/main.js"></script>
    </body>
</html>
